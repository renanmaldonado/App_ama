		<style>
        .video-container {
        position: relative;
        padding-bottom: 56.25%;
        padding-top: 30px; height: 0; overflow: hidden;
        }
         
        .video-container iframe,
        .video-container object,
        .video-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        }
        </style>

		<script>
        $(document).ready(function(){
            
        var arquivo = 'http://apps.unb.org.br/sistema/json/videos.php';
        
        // Classe para chamar o Json.
        function json(){
            var qtd;
            var retorno;
        
            // Resgatar valores.
                $('#resultado').html('Carregando dados...');
        
                // Estrutura de resultado.
                $.getJSON(arquivo, function(data){
                    this.qtd = data.Videos.entry.length;
                    this.retorno = '';
        
                    for (i = 0; i < 8; i++){
                        
                        var str = data.Videos.entry[i].id;
                        var res = str.replace('yt:video:', '');
                        
                    
					
						this.retorno += '<li>';
						this.retorno += '<figure>';
						this.retorno += '<div class="video-container"><iframe width="238" height="200" src="https://www.youtube.com/embed/' + res + '" frameborder="0" allowfullscreen></iframe></div>';
						this.retorno += '<figcaption><h3>' + data.Videos.entry[i].title + '</h3></figcaption>';
						this.retorno += '</figure>';
						this.retorno += '</li>';
                    }
                    $('#resultado').html(this.retorno);
                });
        }
        
        // Objeto.
        var obj = new json();
        obj.resgatarValores();
        
        });
        </script>
