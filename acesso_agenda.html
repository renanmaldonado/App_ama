		<script>
        $(document).ready(function()
        {
            //Se esta rodando no App ou no Browser
            window.isphone = false;
            
            if(document.URL.indexOf("http://") === -1 && document.URL.indexOf("https://") === -1)
            {
                window.isphone = true;
            }
                              
            if( window.isphone )
            {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
            else
            {
                onDeviceReady();
            }
        });
        
        //Funcões e configurações
        function onDeviceReady()
        {
            var arquivo;
            var info
           
            arquivo = 'http://apps.unb.org.br/sistema/json/valida_acesso.php?id=' + device.uuid;
                
            $.getJSON(arquivo, function(data)
            {
               if(data.Aparelho != null)
               {
                      for(var i in data.Aparelho)
                      {
                            if(data.Aparelho[i].cod_user == '')
                            {
                                window.location.href='cadastro.html';
                                exit;
                            }
                            else
                            {
                                window.location.href='agenda_usuario.html?cod_user=' + data.Aparelho[i].cod_user;
                                exit;
                            }
                      }
                }
            });
        }
        </script>
